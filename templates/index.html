<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">House Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="area" class="form-label">Area (mÂ²)</label>
                    <input type="number" step="0.1" class="form-control" name="area" id="area" placeholder="e.g., 1000" required>
                </div>
                <div class="col-md-6">
                    <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                    <input type="number" class="form-control" name="bedrooms" id="bedrooms" placeholder="e.g., 3" required>
                </div>
                <div class="col-md-6">
                    <label for="bathrooms" class="form-label">Number of Bathrooms</label>
                    <input type="number" class="form-control" name="bathrooms" id="bathrooms" placeholder="e.g., 2" required>
                </div>
                <div class="col-md-6">
                    <label for="stories" class="form-label">Number of Stories</label>
                    <input type="number" class="form-control" name="stories" id="stories" placeholder="e.g., 2" required>
                </div>
                <div class="col-md-6">
                    <label for="mainroad" class="form-label">Main Road</label>
                    <select class="form-select" name="mainroad" id="mainroad" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="guestroom" class="form-label">Guest Room</label>
                    <select class="form-select" name="guestroom" id="guestroom" required>
                        <option value="1">Available</option>
                        <option value="0">Not Available</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="basement" class="form-label">Basement</label>
                    <select class="form-select" name="basement" id="basement" required>
                        <option value="1">Available</option>
                        <option value="0">Not Available</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="hotwaterheating" class="form-label">Hot Water Heating</label>
                    <select class="form-select" name="hotwaterheating" id="hotwaterheating" required>
                        <option value="1">Available</option>
                        <option value="0">Not Available</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="airconditioning" class="form-label">Air Conditioning</label>
                    <select class="form-select" name="airconditioning" id="airconditioning" required>
                        <option value="1">Available</option>
                        <option value="0">Not Available</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="parking" class="form-label">Parking (Number of Cars)</label>
                    <input type="number" class="form-control" name="parking" id="parking" placeholder="e.g., 1" required>
                </div>
                <div class="col-md-6">
                    <label for="prefarea" class="form-label">Preferred Area</label>
                    <select class="form-select" name="prefarea" id="prefarea" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="furnishingstatus" class="form-label">Furnishing Status</label>
                    <select class="form-select" name="furnishingstatus" id="furnishingstatus" required>
                        <option value="0">Furnished</option>
                        <option value="1">Semi-Furnished</option>
                        <option value="2">Unfurnished</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Predict</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
